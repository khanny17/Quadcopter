apply plugin: 'cpp'

model {
    binaries {
        all {
            cppCompiler.args "-std=c++11"
        }
    }
    components {
        AttitudeDeterminator(NativeLibrarySpec)
        main(NativeExecutableSpec) {
            sources {
                cpp.lib library: "AttitudeDeterminator"
            }
        }
    }
}
